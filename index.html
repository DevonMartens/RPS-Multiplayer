<body class="center-block" id="background">
            <h1 class="text-center">Rock Paper Scissors</h1>
            <h2 class="alert alert-danger">Error: Two players are already playing. Please come back later.</h2>
     
        <section class="row">
            <div class="col-xs-12 col-sm-4 col-sm-offset-4">
                <form class="user-form">
                    <div class="input-group">
                        <label for="username" class="sr-only">Your name</label>
                        <input id="username" placeholder="Name" class="form-control" type="text">
                    </div>
                    <span class="input-group-btn"><button class="btn btn-info" type="submit" id="submit-name">Start</button></span>
                </form>
                <p class="hello"></p>
            </div>
        </section>
        <main>  
            <div class="row game-row">
                <div class="col-xs-12 col-sm-6 col-md-6 box box-1">
                    <p class="name name-2"></p>
                    <div class="card text-white bg-primary" style="width: 18rem;">
                            <div class="card-header">Player One </div>
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item move" data-choice="r" data-text="rock" role="button">Rock</li>
                              <li class="list-group-item move" data-choice="r" data-text="rock" role="button">Paper</li>
                              <li class="list-group-item move" data-choice="r" data-text="rock" role="button">Scissors</li>
                            </ul>
                          </div>
                        <p class="choice choice-1"></p>
                   
                    <p class="win-loss win-loss-1"></p>
                </div>
              
                <div class="col-xs-12 col-sm-6 col-md-6  box box-2">
                    <p class="name name-2"></p>
                    <div class="card text-white bg-primary" style="width: 18rem;">
                            <div class="card-header">Player two</div>
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item move" data-choice="r" data-text="rock" role="button">Rock</li>
                              <li class="list-group-item move" data-choice="r" data-text="rock" role="button">Paper</li>
                              <li class="list-group-item move" data-choice="r" data-text="rock" role="button">Scissors</li>
                            </ul>
                          </div>
                        <p class="choice choice-2"></p>
                    </div>
                    <p class="win-loss win-loss-2"></p>
                </div>
            </div>
            <div class="row">
            <div class="col-xs-12 col-sm-4 box dynamic-box box-result">
                    <p class="turn"></p>
                    <p class="winner"></p>
                </div>
            </div>
            <div class="row chat-row">
                <div class="col-xs-12 col-sm-4 col-sm-offset-4">
                    <div class="box box-chat">
                        <div class="messages"></div>
                    </div>
                    <form class="chat-form">
                        <div class="input-group">
                            <label for="message" class="sr-only">Message:</label>
                            <input id="message" placeholder="Type a message..." class="form-control" type="text">
                        </div>
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="submit" id="submit-chat">Send</button>
                        </span>
                    </form>
                </div>
            </div>
        </main>
</body>
