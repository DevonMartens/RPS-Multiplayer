<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <!-- Link to the jQuery Library -->
     <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
     <!-- Bootswatch CDN link -->
     <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="assets/css/style.css">
     <!-- Chat CSS stylesheets -->
 <link href="css/addons-pro/chat.css" rel="css/stylesheet">
 <!-- Chat CSS - minified-->
 <link href="css/addons-pro/chat.min.css" rel="css/stylesheet">


     <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
    <!-- Personal stylesheet -->
   

    <title>RPS-Multiplayer</title>
</head>  
   <nav>

            <h1 class="text-center">Rock Paper Scissors</h1>
            <h2 class="alert alert-danger text-center">Error Game is Full </h2>
        </nav>
        <body>
      <!-- content --> 
            <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                           <div class="row">
                                <div class="col">
                                    <!-- greeting --> 
                                   <h1 class="welcome"></h1>
                               </div>
                               </div>

                           <!-- row 1 name input --> 
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-0"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
              <div class="nameBox">
                <form class="user-form">
                    <div class="input-group">
                        <label for="username" class="label">Enter Your Name</label>
                        <input id="username" placeholder="Name" class="form-control" type="text">
                    </div>
                    <span class="input-group-btn"><button class="btn btn-info" type="submit" id="add-name">Start</button></span>
                </form>
              </div>
            </div> 
            <div class="col-md-4 col-sm-4 col-xs-0"></div> 
         </div>
        
                 <!-- game players --> 
            <div class="row">
                     <!-- players 1 --> 
                <div class="col-md-6 col-sm-6">
                         <!-- insert name -->
                    <p class="name name-1"></p>
                    <div class="card text-white dynamic-box" style="width: 18rem;">
                            <div class="card-header">Player One </div>
                            <ul class="list-group list-group-flush">
                                     <li class="waiting waiting-1">Waiting for Player 1</li>
                             <li class="moves moves-1"></li>
                                <li class="list-group-item move" data-choice="r" data-text="rock" role="button">Rock</li>
                              <li class="list-group-item move" data-choice="r" data-text="rock" role="button">Paper</li>
                              <li class="list-group-item move" data-choice="r" data-text="rock" role="button">Scissors</li>
                            </ul>
                          </div>
                             <!-- player choice score -->
                        <p class="choice choice-1"></p>
                   
                    <p class="winCount player1Win"></p>
                </div>
              <!-- players 2 -->
                <div class="col-md-6 col-sm-6">
                    <!-- insert name box display-->
                    <p class="name name-2"></p>
                    <div class="card text-white dynamic-box" style="width: 18rem;">
                            <div class="card-header">Player two</div>
                            <ul class="list-group list-group-flush">
                                <li class="waiting waiting-2">Waiting for Player 2</li>
                                <li class="moves moves-2"></li>
                                <li class="list-group-item move" data-choice="r" data-text="rock" role="button">Rock</li>
                              <li class="list-group-item move" data-choice="r" data-text="paper" role="button">Paper</li>
                              <li class="list-group-item move" data-choice="r" data-text="Scissors" role="button">Scissors</li>
                            </ul>
                          </div>
                          <!-- player choice & win count -->
                        <p class="choice choice-2"></p>
                    </div>
                    <p class="winCount player2Win"> </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>'
            <div class="col-md-4">
                  <!-- whos turn who win-->
                    <p class="turn"></p>
                    <p class="winner"></p>
                </div>
            </div>
             <!-- row with chat box-->
                <div class="col-md-4 col-sm-4 col-xs-0"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                   <!-- chat -->
            <div class="row chat-area">
                    <div class="box box-chat">
                        <div class="messages"></div>
                    </div>

                    <form class="chat-form">
                        <div class="input-group">
                            <label for="message" class="label">Message:</label>
                            <input id="message" placeholder="Type a message..." class="form-control" type="text">
                        </div>
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="submit" id="submitChat">Send</button>
                        </span>
                    </form>
                </div>
                 <!-- end chat -->
                <div class="col-md-4 col-sm-4 col-xs-0">
            </div>
        </div>
     <footer></footer>
     <!-- personal js sheet -->
        <script src="assets/javascript/app.js"></script>
       
</body>
</html>
